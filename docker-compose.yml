version: '3.8'

services:
  whatsapp-reminder:
    build: .
    container_name: whatsapp-reminder
    restart: unless-stopped
    
    volumes:
      - "./config.yaml:/app/config.yaml:ro"
      - "./service-account.json:/app/service-account.json:ro"
    
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'